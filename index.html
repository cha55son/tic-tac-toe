<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="index.css" />

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/Test.js"></script>
        <script type="text/javascript" src="js/Board.js"></script>
        <script type="text/javascript" src="js/TicTacToe.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-8">
                    <h2 class="title" style="text-align: right">Let's see what you've got! <br /> You may have the first move >:)</h2>
                </div>
                <div class="col-xs-4">
                    <img src="http://www.frieze.com/uploads/images/general/picture_piece.jpg" class="turk-img" alt="turk" height="184" width="212" />
                </div>
            </div>
            <hr />
            <div class="board">
                <div class="box" data-row="0" data-col="0"></div>
                <div class="box" data-row="0" data-col="1"></div>
                <div class="box" data-row="0" data-col="2"></div>
                <div class="box" data-row="1" data-col="0"></div>
                <div class="box" data-row="1" data-col="1"></div>
                <div class="box" data-row="1" data-col="2"></div>
                <div class="box" data-row="2" data-col="0"></div>
                <div class="box" data-row="2" data-col="1"></div>
                <div class="box" data-row="2" data-col="2"></div>
            </div>
        </div>
        <div class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Game Over</h4>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <a href="#" class="retry btn btn-primary">Retry</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
